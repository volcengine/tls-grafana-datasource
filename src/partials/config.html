<datasource-http-settings current="ctrl.current" suggest-url="https://tls-cn-beijing.volces.com">
</datasource-http-settings>
<h3 class="page-heading">TLS configure</h3>
<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-50"><span class="gf-form-label width-9">Region</span>
            <input class="gf-form-input width-25" type="text" ng-model="ctrl.current.jsonData.region" placeholder=""
                   required>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-50"><span class="gf-form-label width-9">Topic</span>
            <input class="gf-form-input width-25" type="text" ng-model="ctrl.current.jsonData.topic" placeholder=""
                   required>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-50"><span class="gf-form-label width-9">AccessKeyId</span>
            <input
                    class="gf-form-input width-25" type="password" ng-model="ctrl.current.jsonData.accessKey"
                    placeholder="" required></div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-50"><span class="gf-form-label width-9">AccessKeySecret</span>
            <input
                    class="gf-form-input width-25" type="password" ng-model="ctrl.current.jsonData.secret"
                    placeholder="" required></div>
    </div>
</div>
